    <!-- ===== GALLERY GRID ===== -->
    <section class="gallery-section">
      <div class="container">
        <div class="masonry-grid" id="masonryGrid">
          <!--
            CARA TAMBAH FOTO:
            1. Taruh file gambar ke folder assets/gallery/
            2. Duplikat blok <div class="masonry-item"> di bawah ini
            3. Isi data-title, data-desc, data-date, data-key (unik per foto)
            4. Push ke GitHub ‚Äî selesai!

            Contoh:

          <div class="masonry-item"
            data-title="Nama Foto"
            data-desc="Deskripsi lengkap foto ini."
            data-date="1 Jan 2026"
            data-key="gallery-nama-foto">
            <img src="assets/gallery/foto.jpg" alt="Alt text" loading="lazy">
            <div class="masonry-overlay">
              <div class="masonry-label">Nama Foto</div>
            </div>
          </div>

          -->
        </div>

        <div class="gallery-empty fade-in" id="galleryEmpty">
          <div class="gallery-empty-icon">üñºÔ∏è</div>
          <p class="gallery-empty-title">Belum ada foto</p>
          <p class="gallery-empty-sub">Taruh gambar di folder <code style="background:rgba(59,130,246,0.12);color:#93c5fd;padding:2px 8px;border-radius:6px;font-size:0.8rem;">assets/gallery/</code> lalu tambahkan ke HTML.</p>
        </div>
      </div>
    </section>

  </main>

  <!-- ===== LIGHTBOX ===== -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-label="Image lightbox">
    <div class="lightbox-wrap">

      <!-- Tombol tutup -->
      <button class="lightbox-close" id="lightbox-close" aria-label="Close lightbox">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>

      <!-- Gambar -->
      <div class="lightbox-img-wrap">
        <img id="lightbox-img" src="" alt="Gallery lightbox image">
      </div>

      <!-- Panel info ‚Äî muncul hanya saat gambar diklik -->
      <div class="lightbox-info" id="lightbox-info">
        <div class="lightbox-info-header">
          <h3 class="lightbox-title" id="lightbox-title">‚Äî</h3>
          <div class="lightbox-views" id="lightbox-views">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <span id="lightbox-views-count">‚Äî</span>
          </div>
        </div>
        <p class="lightbox-desc" id="lightbox-desc">‚Äî</p>
        <div class="lightbox-meta">
          <span class="lightbox-date" id="lightbox-date">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            ‚Äî
          </span>
        </div>
      </div>

    </div>
